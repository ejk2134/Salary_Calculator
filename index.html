<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jquery.js"></script>
    <script src="SalaryCalculator.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Abe's Abacus Emporium: Monthly Expenses</h1>
    </header>
    <main>
        <h4>Please submit employee information</h4>
        <input type="text" placeholder="First Name" id="empFName"/><br>
        <input type="text" placeholder="Last Name" id="empLName"/><br>
        <input type="text" placeholder="Employee ID" id="empID"/><br>
        <input type="text" placeholder="Job Title" id="jobTitle"/><br>
        <input type="text" placeholder="Annual Salary" id="empSalary"/>
        <button id="submitEmployee" data-submitted=0>Submit</button>
    </body>
</html>
